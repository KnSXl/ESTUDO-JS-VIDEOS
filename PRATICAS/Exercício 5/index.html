<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercício 5</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <!-- Seção principal -->
    <section>
        <!-- Div para entrada de números e botões -->
        <div>
            <!-- Campo para inserir número -->
            Número (entre 1 e 100):
            <input type="number" name="fnum" id="fnum">
            <!-- Botão para adicionar número -->
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br>
            <!-- Lista de números adicionados -->
            <select name="flista" id="flista" size="5"></select>
            <br>
            <!-- Botão para finalizar e exibir resultados -->
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <!-- Div para exibir resultados -->
        <div id="resultado"></div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; KnS</p>
    </footer>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
