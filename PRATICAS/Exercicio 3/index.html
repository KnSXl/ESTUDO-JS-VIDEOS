<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercício 3</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <!-- Inputs para os valores de início, fim e passo da contagem -->
            <p>Início: <input type="number" name="inicio" id="inicio"></p>
            <p>Fim: <input type="number" name="fim" id="fim"></p>
            <p>Passo: <input type="number" name="passo" id="passo"></p>
            <!-- Botão para iniciar a contagem -->
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <!-- Div para exibir o resultado da contagem -->
        <div id="resultado">
            Preparando a contagem...
        </div>
    </section>

    <footer>
        <p>&copy; KnS</p>
    </footer>
</body>
</html>
