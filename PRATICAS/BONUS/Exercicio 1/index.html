<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>CALCULADOR DE IMC</title>
</head>
<body>
    
    <div class="card">
        <form>
            <h1>CALCULADOR DE IMC</h1>

            <label for="input-altura">Altura
                <input type="number" class="" id="input-altura" placeholder="Sua altura">
            </label>
            
            <label for="input-peso">Peso
                <input type="number" class="" id="input-peso" placeholder="Seu peso">
            </label>

            <button class="button" id="botao_resultado" onclick="resultado()">Calcular IMC</button>
            <span id="resultado"></span>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
